<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmoud Almezali - GitHub Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1e1e2e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .glass-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4a90e2;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(74, 144, 226, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .project-title {
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        .project-description {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            gap: 1rem;
            color: #888;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #4a90e2 0%, #712F79 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <header class="header">
            <h1>Mahmoud Almezali</h1>
            <p>GitHub Portfolio</p>
        </header>

        <section class="profile">
            <img id="profile-image" alt="Profile picture with modern avatar style" class="profile-image">
            <div>
                <h2 id="name">Loading...</h2>
                <p id="bio">Loading...</p>
                <a href="https://github.com/almezali" class="button">Visit GitHub Profile</a>
            </div>
        </section>

        <section class="stats">
            <div class="stat-card">
                <h3>Repositories</h3>
                <p id="repo-count">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Followers</h3>
                <p id="followers">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Following</h3>
                <p id="following">Loading...</p>
            </div>
        </section>

        <section class="projects" id="projects-container">
            <!-- Projects will be dynamically loaded here -->
        </section>
    </div>

    <script>
        async function fetchGitHubData() {
            try {
                const username = 'almezali';
                const response = await fetch(`https://api.github.com/users/${username}`);
                const userData = await response.json();

                document.getElementById('profile-image').src = userData.avatar_url;
                document.getElementById('name').textContent = userData.name || 'Mahmoud Almezali';
                document.getElementById('bio').textContent = userData.bio || 'No bio available';
                document.getElementById('repo-count').textContent = userData.public_repos;
                document.getElementById('followers').textContent = userData.followers;
                document.getElementById('following').textContent = userData.following;

                // Fetch repositories
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await reposResponse.json();

                const projectsContainer = document.getElementById('projects-container');
                repos.forEach(repo => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <h3 class="project-title">${repo.name}</h3>
                        <p class="project-description">${repo.description || 'No description available'}</p>
                        <div class="project-stats">
                            <span>‚≠ê ${repo.stargazers_count}</span>
                            <span>üîÑ ${repo.forks_count}</span>
                            <span>${repo.language || 'N/A'}</span>
                        </div>
                        <a href="${repo.html_url}" class="button" style="margin-top: 1rem">View Project</a>
                    `;
                    projectsContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
            }
        }

        fetchGitHubData();
    </script>
</body>
</html>
